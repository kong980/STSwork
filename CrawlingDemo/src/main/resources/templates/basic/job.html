<!DOCTYPE html>
<html>

<head>
	<meta charset="EUC-KR">
	<title>Insert title here</title>

	<!-- Google Web Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Roboto:wght@500;700&display=swap"
		rel="stylesheet">
	<!-- Icon Font Stylesheet -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

	<!-- Stylesheet -->
	<link href="css/job.css" rel="stylesheet">
	<link href="css/pagination.css" rel="stylesheet">
	<link href="css/header.css" rel="stylesheet">

	<!-- Customized Bootstrap Stylesheet -->
	<link href="GrowMark-1.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<!-- Spinner Start -->
	<div id="spinner"
		class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
		<div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;"></div>
	</div>
	<!-- Spinner End -->

	<div id="header">

	</div>

	<!-- RECRUIT 배경이미지 -->
	<div class="container-fluid page-header py-5 mb-5 wow fadeIn" data-wow-delay="0.1s">
		<div class="container text-center py-5">
			<h1 class="display-2 text-white mb-4 animated slideInDown">RECRUIT</h1>
		</div>
	</div>

	<section>
		<div class="main-container">
			<!-- 조건선택 : 경력 급여 근무지역 학력 검색버튼 -->
			<div class="filter-container">
				<div class="filter-wrap">
					<nav class="navbar navbar-expand-lg">
						<div class="container-fluid">
							<a class="navbar-brand">조건 검색</a>
							<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
								data-bs-target="#navbarNav" aria-controls="#navbarNav" aria-expanded="false"
								aria-label="Toggle navigation">
								<span class="navbar-toggler-icon"></span>
							</button>
							<div class="collapse navbar-collapse btn-flex" id="navbarNav">
								<div class="filter-container-wrap">
									<ul class="navbar-nav">
										<li class="nav-item">
											<div class="btn-group">
												<button class="btn dropdown-toggle" type="button"
													data-bs-toggle="dropdown" aria-expanded="false">
													학력
												</button>
												<ul class="dropdown-menu">
													<li class="dropdown-item"><input type="checkbox"
															id="under-two"><label for="under-two">전문학사</label></li>
													<li class="dropdown-item"><input type="checkbox"
															id="two-to-five"><label for="two-to-five">학사</label></li>
													<li class="dropdown-item"><input type="checkbox"
															id="over-five"><label for="over-five">석사
															이상</label></li>
													<li class="dropdown-item"><input type="checkbox"
															id="over-five"><label for="over-five">학력 무관
														</label></li>
												</ul>
											</div>
										</li>

										<li class="nav-item">
											<div class="btn-group">
												<button class="btn dropdown-toggle" type="button"
													data-bs-toggle="dropdown" aria-expanded="false">
													경력
												</button>
												<ul class="dropdown-menu">
													<li class="dropdown-item"><input type="checkbox"
															id="under-two"><label for="under-two">신입</label></li>
													<li class="dropdown-item"><input type="checkbox"
															id="two-to-five"><label for="two-to-five">3년 이하</label></li>
													<li class="dropdown-item"><input type="checkbox"
															id="over-five"><label for="over-five">3년 이상</label></li>
												</ul>
											</div>
										</li>
										<li class="nav-item">
											<div class="btn-group">
												<button class="btn dropdown-toggle" type="button"
													data-bs-toggle="dropdown" aria-expanded="false">
													지역
												</button>
												<ul class="dropdown-menu">
													<li class="dropdown-item"><input type="checkbox"
															id="under-two"><label for="under-two">서울</label></li>
													<li class="dropdown-item"><input type="checkbox"
															id="two-to-five"><label for="two-to-five">경기</label></li>
													<li class="dropdown-item"><input type="checkbox"
															id="over-five"><label for="over-five">인천</label></li>
												</ul>
											</div>
										</li>
										<li class="nav-item">
											<div class="btn-group">
												<button class="btn dropdown-toggle" type="button"
													data-bs-toggle="dropdown" aria-expanded="false">
													채용 날짜
												</button>
												<ul class="dropdown-menu">
													<li class="dropdown-item"><input type="checkbox"
															id="two-to-five"><label for="two-to-five">공고 등록일순</label>
													</li>
													<li class="dropdown-item"><input type="checkbox" id="new"><label
															for="new">공고 시작일순</label>
													</li>
													<li class="dropdown-item"><input type="checkbox"
															id="under-two"><label for="under-two">공고 마감일순</label></li>
												</ul>
											</div>
										</li>
									</ul>
								</div>
								<form class="d-flex" role="search">
									<input class="form-control me-2" type="search" placeholder="Search"
										aria-label="Search">
									<button class="btn btn-outline-success" type="submit">검색</button>
								</form>
							</div>
						</div>
					</nav>
				</div>
			</div>
			<!--채용 공고 리스트 : jsp 이용해서 목록 리스트로 가져옴-->
			<div class="job-list">
				<ul class="list-group list-group-flush">
					<li class="list-group-item list-group-li" th:each="list : ${jobs}">
						<div class="list-group-company"><a th:href="${list.siteUrl}" th:text="${list.companyName}"></a>
						</div>
						<div class="list-group-title"><a th:href="${list.siteUrl}" th:text="${list.title}"></a></div>
						<div class="list-group-conditions"><a th:href="${list.siteUrl}" th:text="${list.carrer}"></a>
							<a th:href="${list.siteUrl}" th:text="${list.background}"></a>
							<a th:href="${list.siteUrl}" th:text="${list.loc}"></a>
						</div>
						<div class="list-group-upToDate"><a th:href="${list.siteUrl}" th:text="${list.upToDate}"></a>
						</div>
					</li>
				</ul>
			</div>
			<div id="pagination">

			</div>
		</div>
	</section>
	<!-- JavaScript Libraries -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="GrowMark-1.0.0/lib/wow/wow.min.js"></script>
	<script src="GrowMark-1.0.0/lib/easing/easing.min.js"></script>
	<script src="GrowMark-1.0.0/lib/waypoints/waypoints.min.js"></script>
	<script src="GrowMark-1.0.0/lib/owlcarousel/owl.carousel.min.js"></script>
	<script src="GrowMark-1.0.0/lib/lightbox/js/lightbox.min.js"></script>

	<!-- Template Javascript -->
	<script src="GrowMark-1.0.0/js/main.js"></script>
	<script src="js/pagination.js"></script>
	<script src="js/header.js"></script>
</body>

</html>
