<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body>
	<h1>회원 목록</h1>
	<a th:href="@{/insert}">회원 추가</a>

	<table border="1">
		<tr>
			<th>번호</th>
			<th>이름</th>
			<th>주소</th>
			<th>수정/삭제</th>
		</tr>
		<th:block th:if="${members.size gt 0}">
			<tr th:each="mem : ${members}">
				<td th:text="${memStat.count}"></td>
				<td th:text="${mem.name}"></td>
				<td th:text="${mem.addr}"></td>
				<td><a th:href="@{/update(num=${mem.num})}">수정</a>/
					
					<a th:href="@{/delete(num=${mem.num})}">삭제</a></td>
			</tr>
		</th:block>
	</table>
	<br>
	<a href="/">메인으로</a>
</body>

</html>
