<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<h1>연산</h1>
	[[${10 + 2}]]<br>
	[[${10 % 2 == 0}]]<br>
	<hr/>
	[[${1 < 10}]]<br>
	[[${1 &lt; 10}]]<br>
	[[${1 lt 10}]]<br>
	[[${1 le 10}]]<br>
	<hr/>
	
	[[${(10%2==0) ? '짝수' : '홀수'}]]
	<hr>
	[[${data} ?:'데이터가 없습니다.']]<br>
	[[${nullData} ?:'데이터가 없다.']]<br>
	<span th:text="${data}?:_">데이터가 없다.</span> <br>
	<span th:text="${nullData}?:_">데이터가 없습니다.</span>
</body>
</html>
