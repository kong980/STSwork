<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<html>
<body>
	<!-- 인자가 없는 함수 -->
	<footer th:fragment="copy">
		여기는 footer 자리입니다.
	</footer>
	
	<!-- 인자가 있는 함수 -->
	<footer th:fragment="copyParam(param1, param2)">
		<p>여기는 파라미터 자리입니다.</p>
		<p th:text="${param1}"></p>
		<p th:text="${param2}"></p>
	</footer>
</body>
</html>
